<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group me-2" role="group" aria-label="First group">
        <button [routerLink]="['/home']" class="btn btn-outline-danger">
            <i class="fa fa-undo"></i>
            Regresar
        </button>
    </div>

    <div class="btn-group" role="group" aria-label="Third group">
        <button [routerLink]="['/heroeedit', 'nuevo']" type="button" class="btn btn-outline-success">
            <i class="fa fa-plus"></i>
            Nuevo Heroe
        </button>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Biografia</th>
            <th scope="col">Aparicion</th>
            <th scope="col">Casa</th>
            <th scope="col">Imagen</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{heroe._id}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.bio}}</td>
            <td>{{heroe.aparicion}}</td>
            <td>{{heroe.casa}}</td>
            <td><img src="{{heroe.img}}" class="img-fluid" alt="{{heroe.img}}"></td>
            <td>
                <button (click)="eliminarHeroe(heroe)" type="button" class="btn btn-outline-danger btn-block">
                    <i class="fa fa-trash"></i>
                    Eliminar
                </button>
                <button (click)="editarHeroe(heroe._id)" type="button" class="btn btn-outline-success btn-block">
                    <i class="fa fa-edit"></i>

                    Editar
                </button>
            </td>
        </tr>
    </tbody>
</table>
