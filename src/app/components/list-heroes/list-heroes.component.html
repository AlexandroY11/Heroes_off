<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Biografia</th>
            <th scope="col">Aparicion</th>
            <th scope="col">Casa</th>
            <th scope="col">Imagen</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{heroe._id}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.bio}}</td>
            <td>{{heroe.aparicion}}</td>
            <td>{{heroe.casa}}</td>
            <td><img src="{{heroe.img}}" class="img-fluid" alt="{{heroe.img}}"></td>
            <td>
                <button type="button" class="btn btn-outline-warning">Editar</button>
                <button type="button" class="btn btn-outline-danger">Eliminar</button>
                <!-- <a (click)="ver"></a> -->
            </td>
        </tr>
    </tbody>
</table>
