<div class="container" style="padding-top: 20px;">
    <h1>Lista de Multimedia (CRUD)</h1>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="Third group">
            <button [routerLink]="['/editar-multimedia', 'nuevo']" type="button" class="btn btn-outline-success">
                <i class="fa fa-plus"></i>Nuevo Multimedia
            </button>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Img</th>
                <th scope="col">Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let heroe of Heroes; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{heroe.nombre}}</td>
                <td><img [src]="heroe.img" class="img-thumb" alt="..."></td>
                <td>
                    <button (click)="editarMultimedia(heroe._id)" type="button" class="btn btn-warning btn-block">
                        <i class="fa fa-edit"></i>
                        Editar
                    </button>
                    <button (click)="eliminarMultimedia(heroe)" type="button" class="btn btn-danger btn-block">
                        <i class="fa fa-trash"></i>
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
